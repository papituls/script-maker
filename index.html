<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script Maker</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#146fc4">

    <style>
        /* CSS untuk memastikan iframe mengisi seluruh layar & menghilangkan border */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Mencegah scroll di halaman utama */
            font-family: sans-serif;
            background-color: #f1f5f9; /* Warna latar belakang loading */
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none; /* Menghilangkan border iframe */
        }
        /* Style untuk pesan loading */
        .loading-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            flex-direction: column;
            color: #475569;
        }
        .loader {
            border: 5px solid #e5e7eb;
            border-top: 5px solid #146fc4;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="loading" class="loading-container">
        <div class="loader"></div>
        <p style="margin-top: 20px;">Memuat Script Maker...</p>
    </div>

    <iframe id="app-frame" src="https://www.youtube.com/watch?v=eHaR7n0LbBQ&list=RDeHaR7n0LbBQ&start_radio=1" style="display:none;"></iframe>

    <script>
        const iframe = document.getElementById('app-frame');
        const loading = document.getElementById('loading');

        // Fungsi untuk menampilkan iframe setelah selesai dimuat
        iframe.onload = function() {
            loading.style.display = 'none'; // Sembunyikan pesan loading
            iframe.style.display = 'block'; // Tampilkan iframe
        };
    </script>
</body>

</html>
